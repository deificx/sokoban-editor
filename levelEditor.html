<!DOCTYPE html>

<html>
<head>
	<title>Sokoban level editor</title>

	<link rel="stylesheet" type="text/css" href="sprites.css">

	<style type="text/css">

		#left, #right {
			float: left;
		}
		#left {
			width: 240px;
		}

		pre {
			border: 1px solid #ccc;
			padding: 5px;
		}

		label {
			display: block;
		}

		table {
			border: 5px solid #000;
			border-collapse: collapse;
		}

		td {
			cursor: pointer;
			height: 64px;
			padding: 0;
			width: 64px;
		}

	</style>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript">

	var tiles = Array(
		'#', // Wall
		'@', // Player
		'+', // Player on goal
		'$', // Box
		'*', // Box on goal
		'.', // Goal
		' ' // Floor
		);

	var tile = '#';

	var minWidth = 5;
	var minHeight = 3;

	var Width = 5;
	var Height = 3;

	var LevelName = 'Unnamed_level';
	var Level = [];
	var LevelBuilder = [];

	var x;
	var y;

	var Downz = false;

	function charToTile(arg) {
		switch(arg) {
		case '#':
			return 'wall';
			break;
		case '@':
			return 'player_floor';
			break;
		case '+':
			return 'player_goal';
			break;
		case '$':
			return 'box_floor';
			break;
		case '*':
			return 'box_goal';
			break;
		case '.':
			return 'goal';
			break;
		case ' ':
			return 'floor';
			break;
		}
	}

	function buildLevel() {

		LevelBuilder = [];

		for ( i = 0; i < Height; i++ ) {
			LevelBuilder[i] = [];
			for ( n = 0; n < Width; n++ ) {
				var useTile = ' ';
				if ( i in Level ) {
					if ( n in Level[i] ) {
						useTile = Level[i][n];
					}
				}
				LevelBuilder[i][n] = useTile;
			}
		}

		Level = LevelBuilder;

		paintLevel();
		outputCode();
	}

	function paintLevel() {

		var lvlStr = '';

		for ( i = 0; i < Level.length; i++ ) {
			lvlStr += '<tr>';
			for ( n = 0; n < Level[i].length; n++ ) {
				lvlStr += '<td class="'+charToTile(Level[i][n])+'" data-row="'+i+'" data-column="'+n+'"></td>';
			}
			lvlStr += '</tr>';
		}

		$('#level').html(lvlStr);
	}

	function rtrim(s) {
		var r=s.length -1;
		while(r > 0 && s[r] == ' ')
		{	r-=1;	}
		return s.substring(0, r+1);
	}

	function outputCode() {

		var lvlStr = '<Level Id="1" Width="'+Width+'" Height="'+Height+'">\n';
		var lvlRaw = '';

		for ( i = 0; i < Level.length; i++ ) {
			lvlStr += '  <L>';
			for ( n = 0; n < Level[i].length; n++ ) {
				lvlStr += Level[i][n];
				lvlRaw += Level[i][n];
			}
			lvlStr += '</L> \n';
			lvlRaw += '\n';
			
		}

		lvlStr += "</Level>";

		$('#levelcode_scl').text(lvlStr);
		$('#levelcode_raw').text(lvlRaw);

	}

	function trimLevel() {
		if ( Width > minWidth ) {
			var emptycolumns = [];
			for ( n = 0; n < Width; n++ ) {
				var emptycolumn = true;
				for ( i = 0; i < Height; i++ ) {
					if ( Level[i][n] != ' ' ) {
						emptycolumn = false;
					}
				}
				if ( emptycolumn ) {
					emptycolumns.push( n );
				}
			}

			if ( emptycolumns.length > 0 ) {

				var deletefromleft = 0;
				var deletefromright = 0;
				var removablecolums = Width - minWidth;

				// find consecutive empty columns on the left side
				for ( i = 0; i < emptycolumns.length; i++ ) {
					if ( emptycolumns[i] == deletefromleft && i < removablecolums ) {
						deletefromleft++;
					} else {
						break;
					}
				}
				// find consecutive empty columns on the right side
				if ( deletefromleft < removablecolums ) {
					removablecolums = removablecolums - deletefromleft;
					var countcolumn = Width - 1;
					var j = 0;
					for ( i = ( emptycolumns.length - 1 ); i >= 0; i-- ) {
						if ( emptycolumns[i] == countcolumn && j < removablecolums ) {
							deletefromright++;
							countcolumn--;
							j++;
						} else {
							break;
						}
					}
				}

				if( deletefromleft > 0 ) {
					for ( i = 0; i < Height; i ++ ) {
						for ( n = 0; n < deletefromleft; n++ ) {
							Level[i].shift();
						}
					}
				}
				if ( deletefromright > 0 ) {
					for ( i = 0; i < Height; i ++ ) {
						for ( n = 0; n < deletefromright; n++ ) {
							Level[i].pop();
						}
					}
				}
				Width = Width - deletefromleft - deletefromright;
				buildLevel();
			}
		}

		if ( Height > minHeight ) {
			var emptyrows = [];
			for ( i = 0; i < Height; i++ ) {
				var emptyrow = true;
				for ( n = 0; n < Width; n++ ) {
					if ( Level[i][n] != ' ' ) {
						emptyrow = false;
					}
				}
				if ( emptyrow ) {
					emptyrows.push( i );
				}
			}

			if ( emptyrows.length > 0 ) {

				var deletefromtop = 0;
				var deletefrombottom = 0;
				var removablerows = Height - minHeight;

				// find consecutive empty columns on the left side
				for ( i = 0; i < emptyrows.length; i++ ) {
					if ( emptyrows[i] == deletefromtop && i < removablerows ) {
						deletefromtop++;
					} else {
						break;
					}
				}
				// find consecutive empty columns on the right side
				if ( deletefromtop < removablerows ) {
					removablerows = removablerows - deletefromtop;
					var countrow = Height - 1;
					var j = 0;
					for ( i = ( emptyrows.length - 1 ); i >= 0; i-- ) {
						if ( emptyrows[i] == countrow && j < removablerows ) {
							deletefrombottom++;
							countrow--;
							j++;
						} else {
							break;
						}
					}
				}

				if( deletefromtop > 0 ) {
					for ( n = 0; n < deletefromtop; n++ ) {
						Level.shift();
					}
				}
				if ( deletefrombottom > 0 ) {
					for ( n = 0; n < deletefrombottom; n++ ) {
						Level.pop();
					}
				}
				Height = Height - deletefromtop - deletefrombottom;
				buildLevel();
			}
		}
	}

	$(document).ready(function() {

		buildLevel();

		$('#LevelName').attr('value', LevelName);
		$('#LevelName').change(function() {
			LevelName = $('#LevelName').attr('value');			
		});

		$(document).live('mousedown', function() {
			Downz = true;
		});
	
		$(document).live('mouseup', function() {
			Downz = false;
		});

		$('td').live('mouseover', function() {
			if ( Downz ) {
				x = $(this).data('row');
				y = $(this).data('column');
				Level[x][y] = tile;
				buildLevel();
			}
		});

		$('td').live('mousedown', function() {
			x = $(this).data('row');
			y = $(this).data('column');
			Level[x][y] = tile;
			buildLevel();
		});

		$('#addColumn').click(function() {
			Width++;
			buildLevel();
		});

		$('#addRow').click(function() {
			Height++;
			buildLevel();
		});

		$('#trimLevel').click(function() {
			trimLevel();
		});

		$("input[name=tile]").change(function () {
			tile = $(this).attr('value');
		});

	});

	</script>

</head>
<body>

	<h1>Sokoban level editor</h1>

	<div id="left">

		<form class="sprite2">

			<input type="text" name="LevelName" id="LevelName">

			<label for="wall"><input type="radio" name="tile" id="wall" value="#" checked> wall <div class="wall"></div></label>
			<label for="player_floor"><input type="radio" name="tile" id="player_floor" value="@"> player on floor <div class="player_floor"></div></label>
			<label for="player_goal"><input type="radio" name="tile" id="player_goal" value="+"> player on goal <div class="player_goal"></div></label>
			<label for="box_floor"><input type="radio" name="tile" id="box_floor" value="$"> box on floor <div class="box_floor"></div></label>
			<label for="box_goal"><input type="radio" name="tile" id="box_goal" value="*"> box on goal <div class="box_goal"></div></label>
			<label for="goal"><input type="radio" name="tile" id="goal" value="."> goal <div class="goal"></div></label>
			<label for="floor"><input type="radio" name="tile" id="floor" value=" "> floor <div class="floor"></div></label>
		</form>

	</div>

	<div id="right">

		<button id="addColumn">add Column</button>
		<button id="addRow">add Row</button>
		<button id="trimLevel">trim</button>

		<table id="level" class="sprite2"></table>

		<h3>scl xml</h3>
		<pre><code id="levelcode_scl"></code></pre>
		<h3>raw sokoban</h3>
		<pre><code id="levelcode_raw"></code></pre>

	</div>

</body>
</html>
